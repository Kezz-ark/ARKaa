    :root {
      --primary: #1db954;

      --accent: #ff5500;
      --background: #121212;
      --header: #242424;
      --text: #fff;
      --subtext: #b3b3b3;
    }
    body {
      margin: 0;
      background: var(--background);
      color: var(--text);
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .sidebar {
      position: fixed;
      left: 0; top: 0; bottom: 0;
      width: 70px;
      background: var(--header);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 28px;
      z-index: 10;
    }
    .sidebar .logo {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 2rem;
      font-weight: bold;
    }
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .sidebar nav a {
      color: var(--subtext);
      text-decoration: none;
      font-size: 1.5rem;
      transition: color 0.2s;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      color: var(--primary);
    }
    .main {
      margin-left: 70px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0;
      background: var(--background);
    }
    .header {
      width: 100%;
      background: var(--header);
      padding: 1.5rem 2rem 1.5rem 2rem;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px #0002;
    }
    .header .user {
      font-size: 1.1rem;
      color: var(--primary);
      font-weight: 600;
      letter-spacing: 1.2px;
    }
    .player-card {
      background: #181818;
      border-radius: 18px;
      margin: 4rem 0 2rem 0;
      box-shadow: 0 4px 32px 0 #000b;
      display: flex;
      flex-direction: row;
      align-items: center;
      max-width: 520px;
      width: 95vw;
      padding: 2rem 2.5rem;
      gap: 2rem;
      position: relative;
      min-height: 240px;
    }
    .artwork {
      width: 160px;
      height: 160px;
      background: linear-gradient(135deg, var(--accent) 40%, var(--primary) 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.4rem;
      color: #fff;
      flex-shrink: 0;
      box-shadow: 0 0 0 2px #fff2;
      position: relative;
    }
    .artwork::after {
      content: '';
      display: block;
      position: absolute;
      inset: 0;
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 #0006;
      pointer-events: none;
    }
    .track-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .track-title {
      font-size: 2.1rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.3rem;
      letter-spacing: 1px;
    }
    .track-artist {
      font-size: 1.1rem;
      color: var(--accent);
      font-weight: 500;
    }
    .player-controls {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
    }
    audio {
      width: 100%;
      outline: none;
      background: #222;
      border-radius: 5px;
    }
    .footer {
      margin: 3rem 0 2rem 0;
      text-align: center;
      color: var(--subtext);
      font-size: 1rem;
      letter-spacing: 1.2px;
    }
    @media (max-width: 750px) {
      .player-card {
        flex-direction: column;
        align-items: stretch;
        padding: 1.2rem 1rem;
        gap: 1rem;
        min-height: 0;
        margin-top: 2.5rem;
      }
      .main {
        margin-left: 60px;
      }
      .artwork {
        width: 120px;
        height: 120px;
        font-size: 2.5rem;
      }
      .track-title {
        font-size: 1.4rem;
      }
    }
    @media (max-width: 500px) {
      .sidebar {

        padding-top: 12px;
      }
      .main {
        margin-left: 48px;
      }
      .header {
        padding: 1rem 0.7rem;
        font-size: 1.1rem;
      }
      .artwork {
        width: 85px; height: 85px; font-size: 1.4rem;
      }
      .player-card {
        margin-top: 1.3rem;
      }
    }
  </style>
